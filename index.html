<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Video
    </title>
    <meta name="description" content="Full screen background video demo">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css? family=Oxygen:400,300,700">
    <link rel="stylesheet" href="css/styles.css">
</head>
    
<body>
<div class="content">
    <h1 class="content_heading">Welcome To My HTML5 Video</h1>
    <p class="content_teaser">Here I have embedded HTML5 video into my
webpage. I will later record my own HTML5 video and embed that too. But for
now, enjoy!</p>
    <a href="http://www.twitter.com/shaunreeves" target="_blank" class="content_cta">Follow Me</a>
</div>
    
<video id="my-video" class="video" muted loop>
    <source src="media/MyMovie.mp4" type="video/mp4">
    <source src="media/MyMovie.ogv" type="video/ogg">
    <source src="media/MyMovie.webm" type="video/webm">
</video>
<script>
(function() {

    var video = document.getElementById("my-video");
    video.addEventListener( "canplay", function() {
video.play();
});
})()
    
</script>
</body>
</html>
